   <script type="text/javascript">
$(document).ready(function() {
    $('#signupForm').bootstrapValidator({
       live: 'disabled',
         message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-exclamation-sign',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: 'The full name is required and cannot be empty'
                    }
                }
            },

 email: {
                    validators: {
                        notEmpty: {
                            message: 'Email not found'

                        },
                        emailAddress: {
                            message: 'The input is not a valid email address'

                        }
                    }
                },


            password: {
                enabled: false,
                validators: {
                    notEmpty: {
                      message: 'The password and confirm password should match'
                       /*message: 'The password is required and cannot be empty'*/
                    },
                    /*identical: {
                        field: 'confirm_password',
                        message: 'The password and confirm password should match'
                    }*/
                }
            },
            confirm_password: {
                enabled: false,
                validators: {
                    notEmpty: {
                        message: 'The confirm password is required and cannot be empty'
                    },
                    identical: {
                        field: 'password',
                        message: 'Your password does not match, please re-enter'
                    }
                }
            }
        }
    });

    // Enable the password/confirm password validators if the password is not empty
    $('#signupForm').find('[name="password"]').on('keyup', function() {
        var isEmpty = $(this).val() == '';
        $('#signupForm').bootstrapValidator('enableFieldValidators', 'password', !isEmpty)
                        .bootstrapValidator('enableFieldValidators', 'confirm_password', !isEmpty);
        if ($(this).val().length == 1) {
          //  $('#signupForm').bootstrapValidator('validateField', 'password')
                     //       .bootstrapValidator('validateField', 'confirm_password');
        }
    });
});
</script>
